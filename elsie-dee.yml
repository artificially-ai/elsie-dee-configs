server:
  port: 80
  context-path: /elsie-dee

spring:
  application:
    name: elsie-dee

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_ADVERTISED_HOST_NAME:eureka-service}:8083/eureka/
    healthcheck:
      enabled: true

management:
  security:
    enabled: false

feign:
  compression:
    request:
      enabled: true
    mime-types: application/json, application/octet-stream
    response:
      enabled: true

elsie-deetect:
  ribbon:
    listOfServers: http://elsie-deetect:8080

elsie-deesight:
  ribbon:
    listOfServers: http://elsie-deesight:8085

ribbon:
  eureka:
   enabled: false

endpoints:
  refresh:
    enabled: true
  restart:
    enabled: true
