server:
  port: ${ELSIE_DEE_AUDIORIP_PORT:8086}
  context-path: /elsie-dee-audiorip

spring:
  http:
    multipart:
      max-request-size: 50MB
      max-file-size: 50MB

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_SERVICE_HOST_NAME:eureka-service}:${EUREKA_SERVICE_PORT:8083}/eureka/
    healthcheck:
      enabled: true

management:
  security:
    enabled: false

endpoints:
  refresh:
    enabled: true
  restart:
    enabled: true
